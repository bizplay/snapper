<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <title>Crash-it</title>
    <head>
        <script type="text/javascript" charset="utf-8">
            function crash1() { 
                a='text';
                while (a += a + a) { console.log(a.length.toString()); };
            }
            function crash2() { 
                a=[1,2,3,4,5];
                while (true) { a = a.concat(a); console.log(a.length.toString()); };
            }
            function crash3() {
                for (var i = 5; i > 3; i *= i) { console.log(i.toString()); }
            }
            function crash4() {
                for (var i = 5; i > -1; i -= i) { console.log((1/i).toString()); }
            }
        </script>
    </head>
    <body onload="crash2();"></body>
</html>
